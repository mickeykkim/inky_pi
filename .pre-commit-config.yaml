# See https://pre-commit.com/ for usage and config
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: ''  # add version here
    hooks:
    - id: poetry-check

  - repo: local
    hooks:
    - id: black
      name: black
      stages: [commit]
      language: python
      entry: poetry run black --check .
      types: [python]

    - id: isort
      name: isort
      stages: [commit]
      language: python
      entry: poetry run isort --check-only --diff inky_pi tests
      types: [python]

    - id: flake8
      name: flake8
      stages: [commit]
      language: python
      entry: poetry run flake8 inky_pi tests
      types: [python]
      exclude: setup.py

    - id: pylint
      name: pylint
      stages: [commit]
      language: python
      entry: poetry run pylint inky_pi tests
      types: [python]
      require_serial: true

    - id: mypy
      name: mypy
      stages: [commit]
      language: python
      entry: poetry run mypy inky_pi tests
      types: [python]
      require_serial: true

    - id: pytest
      name: pytest
      stages: [commit]
      language: python
      entry: poetry run pytest
      types: [python]
      pass_filenames: false

    - id: pytest-cov
      name: pytest
      stages: [push]
      language: python
      entry: poetry run coverage run --source=inky_pi -m pytest
      types: [python]
      pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    - id: trailing-whitespace
      stages: [commit]
    - id: end-of-file-fixer
      stages: [commit]
    - id: check-yaml
      stages: [commit]
    - id: check-added-large-files
      stages: [commit]
